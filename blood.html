<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pemesanan Top Up Free Fire</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      margin-top: 30px;
    }

    h1 {
      text-align: center;
      color: #ffe74c;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
      padding: 20px;
      background-color: rgba(30, 30, 63, 0.8);
      border-radius: 15px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }
    .form-group:nth-child(6) { animation-delay: 0.6s; }
    .form-group:nth-child(7) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ffe74c;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .products label {
      background-color: #1e1e3f;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      color: white;
      border: 2px solid transparent;
    }

    .products input[type="radio"] {
      display: none;
    }

    .products input[type="radio"]:checked + label {
      border-color: #ffe74c;
      background-color: #29295e;
    }

    .btn {
      background-color: #ffe74c;
      color: #1a1a40;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      width: 100%;
    }

    .btn:hover {
      background-color: #fff176;
    }

    .payment-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .payment-info {
      text-align: center;
      margin-top: 10px;
    }

    .qris-img {
      max-width: 250px;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4" />
  Browser Anda tidak mendukung video background.
</video>

<div class="container">
  <h1>Pemesanan Top Up Blood Strike</h1>

  <form action="kirim8.php" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>1. Panduan Pemesanan:</label>
      <p>
        - Masukan ID Blood Strike Anda. <br>
        - Masukan Username Blood Strike Anda. <br>
        - Pilih Berapa Gold. <br>
        - Pilih Metode Pembayaran [ DANA / QRIS ]. <br>
        - Upload Bukti Transfer. <br>
        - Terakhir Klik Kirim Pesanan, Lalu Akan Di Arahkan Ke WhatsApp Admin Untuk Konfirmasi.
      </p>
    </div>

    <div class="form-group">
      <label>2. Masukan ID Blood Strike Anda:</label>
      <input type="text" name="link" placeholder="Contoh : 1234567890" required>
    </div>

    <div class="form-group">
      <label>3. Masukan Username Blood Strike Anda:</label>
      <input type="text" name="username" placeholder="Contoh : DitzzYT" required>
    </div>

    <div class="form-group">
      <label>4. Pilih Gold Blood Strike :</label>
      <div class="products">
        <input type="radio" id="p1" name="produk" value="100 Gold - Rp 14.000" required>
        <label for="p1"><span style="color:#ffe74c">100 Gold</span><br>Rp 14.000</label>

        <input type="radio" id="p2" name="produk" value="300 Gold - Rp 38.000">
        <label for="p2"><span style="color:#ffe74c">300 Gold</span><br>Rp 38.000</label>

        <input type="radio" id="p3" name="produk" value="500 Gold - Rp 63.000">
        <label for="p3"><span style="color:#ffe74c">500 Uc</span><br>Rp 63.000</label>

        <input type="radio" id="p4" name="produk" value="1.000 Gold - Rp 125.000">
        <label for="p4"><span style="color:#ffe74c">1.000 Uc</span><br>Rp 125.000</label>

        <input type="radio" id="p5" name="produk" value=="2.000 Gold - Rp 250.000">
        <label for="p5"><span style="color:#ffe74c">2.000 Gold</span><br>Rp 250.000</label>

        <input type="radio" id="p6" name="produk" value="5.000 Gold - Rp 620.000">
        <label for="p6"><span style="color:#ffe74c">5.000 Gold</span><br>Rp 620.000</label>

        <input type="radio" id="p7" name="produk" value="Level Up Pas - Rp 25.000">
        <label for="p7"><span style="color:#ffe74c">1.500 Gold</span><br>Rp 25.000</label>

        <input type="radio" id="p8" name="produk" value="Strike Pass Elit - Rp 50.000">
        <label for="p8"><span style="color:#ffe74c">Strike Pass Elit</span><br>Rp 50.000</label>

        <input type="radio" id="p9" name="produk" value="Strike Pass Premium - Rp 112.000">
        <label for="p9"><span style="color:#ffe74c">Strike Pass Premium</span><br>Rp 112.000</label>
      </div>
    </div>

    <div class="form-group">
      <label>5. Pilih Metode Pembayaran:</label>
      <div class="payment-options">
        <input type="radio" id="metode_dana" name="metode" value="Dana" required>
        <label for="metode_dana">ðŸ’¸ Dana</label>

        <input type="radio" id="metode_qris" name="metode" value="QRIS">
        <label for="metode_qris">ðŸ“± QRIS</label>
      </div>

      <div class="payment-info">
        <span id="danaNumber" style="display:none;">085609018981</span>
        <button type="button" class="btn" onclick="salinDana()">Salin Nomor DANA</button>
      </div>

      <img src="qris.jpg" alt="QRIS" class="qris-img">
    </div>

    <div class="form-group">
      <label>6. Upload Bukti Transfer:</label>
      <input type="file" name="bukti" accept="image/*" required>
    </div>

    <div class="form-group">
      <button type="submit" class="btn">Kirim Pesanan</button>
    </div>
  </form>
</div>

<script>
  function salinDana() {
    const dana = document.getElementById("danaNumber").innerText;
    navigator.clipboard.writeText(dana).then(() => {
      alert("Nomor Dana berhasil disalin: " + dana);
    });
  }
</script>

</body>
</html>
